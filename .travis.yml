language: go
sudo: false

go:
  - "1.16"
  - "1.17"
  - "1.18"
  - "tip"

before_install:
  - export PATH=$HOME/gopath/bin:$PATH
  - go install github.com/mattn/goveralls@latest

script:
  - go test -race ./...
  - go test -coverprofile=coverage.out -cover ./...
  - goveralls -coverprofile=coverage.out -service=travis-ci

matrix:
  allow_failures:
   - go: tip

git:
  depth: 10
