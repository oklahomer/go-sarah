language: go
sudo: false

go:
  - 1.6
  - 1.7
  - 1.8
  - tip

before_install:
  - export PATH=$HOME/gopath/bin:$PATH
  - go get github.com/mattn/goveralls

script:
  - go test -race ./...
  - go test -cover ./...
  - goveralls -service=travis-ci -ignore=examples/*,examples/plugins/*/*

matrix:
  allow_failures:
   - go: tip

git:
  depth: 10
